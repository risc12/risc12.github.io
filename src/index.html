<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Remco Makes</title>
  <meta name="description" content="Homepage">
  <meta name="author" content="{{author}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <article>
      <header>
        <h1>Remco Makes</h1>
        <h2>Posts</h2>
        <ul>
          {{#each posts}}
            <li>
              <a href="{{slug}}">{{title}}</a>
              <p>{{description}}</p>
              <hr />
            </li>
          {{/each}}
        </ul>
      </header>
    </article>
  </main>
</body>
</html>
