<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Remco Makes</title>
  <meta name="description" content="Homepage">
  <meta name="author" content="{{author}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/assets/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <article>
      <header>
        <h1>Remco Makes<span class="cursor" /></h1>
        <h2>Posts</h2>
        <ul class="postlist">
          {{#each posts}}
            <li>
              <a class="post-anchor" href="{{slug}}" aria-label="{{title}}">
                <h3>{{title}}</h3>
                <div class="meta">
                  <span>
                    {{createdAt}}
                  </span>
                </div>
                <p>{{description}}</p>
              </a>
              <hr />
            </li>
          {{/each}}
        </ul>
      </header>
    </article>
  </main>
</body>
</html>
